<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button slot="start" >
      <ion-back-button defaultHref="/home" text="Volver">
    </ion-back-button>
  
    </ion-button>
    <ion-title class="tituloPagina">Pel√≠culas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  @for (objetoPelicula of objetoPeliculas; track objetoPelicula.id) {
  <ion-list class="listaPeliculas">
    <ion-avatar slot="start">
      <img src="{{objetoPelicula.poster_path}}" alt="">

    <ion-list>

      <p>{{ objetoPelicula.category }}</p>
    </ion-list>
    
  </ion-list>
  }
</ion-content>
